<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Js Tests</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'/>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <!-- <script src="https://unpkg.com/vuetable-2@next"></script> -->
    <style>
        .filters {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="root">
        <grid ajax-url="https://jsonplaceholder.typicode.com/users" order-by-col="id">
            <grid-column name="id" head-text="ID"></grid-column>
            <grid-column name="name" head-text="Name"></grid-column>
            <grid-column name="username" head-text="User Name"></grid-column>
            <grid-column name="email" head-text="Email"></grid-column>
            <grid-column name="phone" head-text="Phone"></grid-column>
        </grid>

        <grid ajax-url="https://jsonplaceholder.typicode.com/todos" order-by-col="userId">
            <grid-column name="userId" head-text="User ID"></grid-column>
            <grid-column name="id" head-text="ID"></grid-column>
            <grid-column name="title" head-text="Title"></grid-column>
            <grid-column name="completed" head-text="Completed"></grid-column>
        </grid>
        <!-- <input type="text" v-model="searchKey">
        <ul>
            <li v-for="n in namelst | filterBy searchKey">{{n}}</li>
        </ul> -->
    </div>
    
    <script src="js/main2.js"></script>
</body>
</html>
